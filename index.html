<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <form action="" method="post">
        <div>
            <label>E-mail</label>
            <input type="email" name="email" placeholder="seu@email.com">
        </div>
        <div>
            <label>Senha</label>
            <input type="password" name="password" placeholder="Digite aqui sua senha">
        </div>
        <div>
            <a href="/paginas/painel-controle.html"><button class="btn-entrar" type="button">Entrar</button></a>
        </div>
        <div>
            <button class="btn-esqueci-senha" type="submit" ondblclick="alert">Esqueci minha senha</button>
        </div>
    </form>
</body>
</html>
